{# -*- engine:django -*- #}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ title }} - Wayland protocol docs{% endblock %}</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{base_url}}/main.css"></link>
    {% block head %} {% endblock %}
  </head>
  <body class="bg-near-white black-70 flex sans-serif ph4-l">

    {#% include "breadcrumbs.html" %#}

    <div id="sidebar" class="w-25 mw5 br b--white bw3">
      <div class="fixed overflow-x-scroll h-100 w-25 mw5">
        <a href="{{base_url}}/" class="f4 link near-black dim lh-title">
          Home
        </a>
        {% block sidebar %}{% endblock %}
      </div>
    </div>

    <main id="content" class="mh4">
      {% block content %}{% endblock %}
    </main>

  </body>
</html>
