{# -*- engine:django -*- #}
{% extends "base.html" %}

{% block title %}Wayland protocol docs{% endblock %}

{% block content %}
  <h1 class="f1 lh-title">Wayland protocol docs</h1>
  <ul class="list pl0 lh-copy">
    {% for protocol in protocols %}
      <li>
        <a href="{{ protocol.url }}" class="link dim near-black">{{ protocol.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
